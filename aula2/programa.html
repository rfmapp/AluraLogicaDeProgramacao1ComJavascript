<meta charset="utf-8">
<script>
    var pulaLinha = function() {
    	document.write("<br>");
    };

    var mostra = function(frase) {
    	document.write(frase);
    	pulaLinha();
    };

    mostra("Usando funções para melhorar o código");

    var ano = 2012;
    mostra("Eu nasci em : " + (ano - 25));
    mostra("Adriano nasceu em : " + (ano - 26));
    mostra("Paulo nasceu em : " + (ano - 32));

    var eu = 25;
    var adriano = 26;
    var paulo = 32;

    var total = eu + adriano + paulo;
    var media = total / 3;

    mostra("A soma das idades é " + total);
    mostra("A média das idades é " + Math.round(media));

    console.log("Essa mensagem aparece apenas no log.");
</script>
