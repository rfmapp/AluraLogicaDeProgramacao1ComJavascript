<meta charset="utf-8">
<script>
    var pulaLinha = function() {
    	document.write("<br>");
    };

    var mostra = function(frase) {
    	document.write(frase);
    	pulaLinha();
    };

    var numeroPensado = Math.round(Math.random() * 100);
    var tentativas = 1;

    while(tentativas <= 3) {
        var chute = prompt("Tente adivinhar o número que escolhi, entre 1 e 100.");
        if(chute == numeroPensado) {
            mostra("Isso mesmo, eu escolhi o número " + numeroPensado);
            break;
        } else {
            mostra("Errado! Talvez você possa tentar de novo.");
        }

        tentativas++;
    }
</script>
