<meta charset="utf-8">
<script>
    var pulaLinha = function() {
    	document.write("<br>");
    };

    var mostra = function(frase) {
    	document.write(frase);
    	pulaLinha();
    };

    var totalDeFamiliares = prompt("Quantos familiares são?");

    var numero = 1;
    var somaDeIdades = 0;

    while(numero <= totalDeFamiliares) {
        var idade = parseInt(prompt("Qual a idade?"));

        somaDeIdades = somaDeIdades + idade;
        numero++;
    }

    var mediaDeIdades = somaDeIdades / totalDeFamiliares;

    mostra("A média de idade familiar é de " + mediaDeIdades + " anos.");
</script>
