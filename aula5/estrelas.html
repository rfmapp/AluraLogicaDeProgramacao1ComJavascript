<meta charset="utf-8">
<script>
    var pulaLinha = function() {
    	document.write("<br>");
    };

    var mostra = function(frase) {
    	document.write(frase);
    	pulaLinha();
    };

    for(var linha = 0; linha < 3; linha++) {
        for(var coluna = 0; coluna < 10; coluna++) {
            document.write("*");
        }

        document.write("<br>");
    }

</script>
